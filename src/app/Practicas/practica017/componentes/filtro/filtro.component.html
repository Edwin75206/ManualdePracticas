<div class="content2">
    <div class="container border border-3 border-secondary rounded-3">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <p>Elige una Categoria: </p>

                    <div class="form-check form-check-inline" *ngFor="let categoria of categorias" [ngSwitch]="categoria">
                        <input class="form-check-input" type="radio" [(ngModel)]="categoriaSeleccionada" (change)="cambiaCategoria()" name="inlineRadioOptions" id="inlineRadio1" value={{categoria}}>
                        <label class="form-check-label" for="inlineRadio1">
                            {{categoria}} &nbsp; 
                            <span 
                            *ngSwitchCase="'Electrónicos'" [hidden]=" categoriaSeleccionada !== 'Electrónicos'"
                            >({{totalElectronicos}})
                            </span> 
                            <span 
                            *ngSwitchCase="'Ropa'" [hidden]=" categoriaSeleccionada !== 'Ropa'"
                            >({{totalRopa}})
                            </span> 
                            <span 
                            *ngSwitchCase="'Alimentos'" [hidden]=" categoriaSeleccionada !== 'Alimentos'"
                            >({{totalAlimentos}})
                            </span> 
                            <span 
                            *ngSwitchCase="'Bebidas'" [hidden]=" categoriaSeleccionada !== 'Bebidas'"
                            >({{totalBebidas}})
                            </span> 
                            <span 
                            *ngSwitchCase="'Juguetes'" [hidden]=" categoriaSeleccionada !== 'Juguetes'"
                            >({{totalJuguetes}})
                            </span> 
                            <span 
                            *ngSwitchCase="'Todas'" [hidden]=" categoriaSeleccionada !== 'Todas'"
                            >({{totalProductos}})
                            </span> 
                        </label>
                      </div>  
                </div>
            </div>
        </div>
    </div>
</div>
